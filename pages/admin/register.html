        <div class="registration-form">
            <form id="register-form">
                <div class="form-icon">
                    <span><i class="icon icon-user"></i></span>
                </div>
                <div class="form-group d-flex">
                        <div class="p-2 flex-fill ">
                    <label for="user" class="sr-only">Name:</label>
                    <input type="text" class="form-control item" name="name" id="name" placeholder="name" required>
                        </div>
                        <div class="p-2 flex-fill">
                    <label for="user" class="sr-only">Surname:</label>
                    <input type="text" class="form-control item" name="surname" id="surname" placeholder="surname" required>
                </div>
                </div>
                <div class="form-group d-flex">
                    <div class="p-2 flex-fill ">
                    <label for="user" class="sr-only">Username:</label>
                    <input type="text" class="form-control item" name="user" id="user" placeholder="username" required>
                </div>
                <div class="p-2 flex-fill">
                <label for="password" class="sr-only">Password:</label>
                    <input type="password" class="form-control item" name="password" id="password" placeholder="password" required>
                </div>
                </div>
                    
                
                <div class="form-group  d-flex">
                    <div class="p-2 flex-fill">

                </div><div class="p-2 flex-fill">

                    <input type="text" class="form-control item" id="phone-number" name="phone-number" placeholder="Phone Number">
                </div>
                </div>

                </div>
